	<body>
		<a href="http://gnuwin32.sourceforge.net/packages/wget.htm">linux gun wget tool </a>
		<code>wget -c -r -np -k -L -p -nc https://www.baidu.com/help.html</code>
		
<p>parameters doc:</p>

<p> -c : 继续执行上次的任务</p>
<p> -L : 仅顺着关联的链接</p>
<p> -r : 递归下载</p>
<p> -nc : 文件存在时新的下载不覆盖</p>
<p> -np : 不搜索父目录</p>
<p> -p : 下载所有的资源</p>
<p> -k : 将下载内容中的链接转换为本地链接</p>

</body>
</html>

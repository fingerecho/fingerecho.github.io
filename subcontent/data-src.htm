<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>图片懒加载</title>
	<link rel="stylesheet" type="text/css" href="../css/subcontent.html.min.css">
</head>
<body>
	<h1>图片懒加载</h1>
	<p>img 的data-src 属性及懒加载 </p>
	<p>
	当访问一个页面的时候，先把img元素或是其他元素的背景图片路径替换成一张大小为1*1px图片的路径（这样就只需请求一次），当图片出现在浏览器的可视区域内时，才设置图片真正的路径，让图片显示出来。这就是图片懒加载。
	</p>
</body>
</html>
